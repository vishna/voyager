## This file should be checked in version control
## Describes sources and targets for the voyager-codegen tool
- name: Voyager # base name for generated Voyager extension class, e.g. VoyagerData
  source: lib/main.dart
  target: lib/main.voyager.dart
  widgetPlugin: true
  definitions:
    icon:
      type: string
      pattern: "^[a-fA-F0-9]{4}$"
    talk:
      type: object
      required: [city, event, date]
      properties:
        city:
          type: string
        event:
          type: string
        date:
          type: string
    action:
      type: object
      required: [target, icon]
      properties:
        target:
          type: string
        icon:
          $ref: "#/definitions/icon"
  schema:
    title:
      output: String
      input:
        type: string
    widget:
      input:
        type: string
        enum: [PageWidget, makeMeFab, ListWidget, TalkWidget]
    body:
      output: String
      input:
        type: string
    fabPath:
      output: String
      input:
        type: string
    target:
      output: String
      input:
        type: string
    icon:
      pluginStub: true
      output: Icon
      import: "package:flutter/widgets.dart"
      input:
        $ref: "#/definitions/icon"
    actions:
      output: List<dynamic>
      input:
        type: array
        items:
          $ref: "#/definitions/action"
    items:
      output: List<dynamic>
      input:
        type: array
        items:
          $ref: "#/definitions/talk"